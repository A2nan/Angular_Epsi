<div class="main-content">
  <header class="header">
    <h1>Interactive Dashboard</h1>
  </header>

  <!-- Info Cards -->
  <div class="info-cards">
    <div class="card">
      <h3>Total Users</h3>
      <p>{{ users.length }}</p>
    </div>
    <div class="card">
      <h3>First User</h3>
      <p>{{ users[0]?.name || 'N/A' }}</p>
    </div>
    <div class="card">
      <h3>Companies</h3>
      <p>{{ users | uniqueCompanies }}</p>
    </div>
  </div>

  <!-- Data Table -->
  <h2>User Details</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Email</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.address.city }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.company.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
